<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozmieszczenie urządzeń</title>
    <style>
        :root {
            --container-bg: rgba(30, 30, 30, 0.85);
            --button-bg: #FF9800;
            --button-hover: #E68900;
            --input-width: 30px;
            --button-size: 10px;
        }

        body {
            font-size: 12px;
            font-family: Arial, sans-serif;
            background: url('/Wlodi-ile-nog/images/2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 90%;
            max-width: 300px;
            margin: auto;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            width: auto;
            min-width: 40px;
            max-width: 250px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .device-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .device-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: var(--button-size);
            border-radius: 5px;
        }

        .quantity-input {
            width: var(--input-width);
            text-align: center;
            -moz-appearance: textfield;
        }

        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konfiguracja kraty</h2>
        <label for="gridLength">Długość kraty (m):</label>
        <button onclick="changeGridLength(-0.25)" class="quantity-button">-</button>
        <span id="gridLengthDisplay">12</span> m
        <button onclick="changeGridLength(0.25)" class="quantity-button">+</button>
        <input type="hidden" id="gridLength" value="12">

        <h2>Dodawanie urządzeń</h2>
        <select id="deviceSelect"></select>
        <div class="quantity-controls">
            <button onclick="adjustQuantity(-1)" class="quantity-button">-</button>
            <input type="number" id="deviceQuantity" min="1" value="1" class="quantity-input">
            <button onclick="adjustQuantity(1)" class="quantity-button">+</button>
        </div>
        <button onclick="addDevice()" class="button">Dodaj urządzenie</button>

        <h2>Wybrane urządzenia</h2>
        <div id="device-list"></div>
    </div>

    <script>
        let devices = [];
        let selectedDevices = [];

        function changeGridLength(value) {
            let gridLengthElem = document.getElementById("gridLength");
            let gridLengthDisplay = document.getElementById("gridLengthDisplay");
            let newValue = parseFloat(gridLengthElem.value) + value;
            if (newValue >= 1) { 
                gridLengthElem.value = newValue.toFixed(2);
                gridLengthDisplay.textContent = newValue.toFixed(2);
            }
        }

        function adjustQuantity(value) {
            let quantityInput = document.getElementById("deviceQuantity");
            let newValue = parseInt(quantityInput.value) + value;
            if (newValue >= 1) {
                quantityInput.value = newValue;
            }
        }

        function loadDevices() {
            fetch('/Wlodi-ile-nog/data/devices.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Błąd sieci lub plik devices.json jest niedostępny");
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || data.length === 0) {
                        throw new Error("Plik devices.json jest pusty lub niepoprawny");
                    }
                    devices = data;
                    let deviceSelect = document.getElementById("deviceSelect");
                    deviceSelect.innerHTML = "";
                    devices.forEach(device => {
                        let option = document.createElement("option");
                        option.value = JSON.stringify(device);
                        option.textContent = `${device.nazwa} (${device.pobor} W)`;
                        deviceSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("Błąd ładowania danych: ", error));
        }

        function addDevice() {
            let deviceSelect = document.getElementById("deviceSelect");
            let selectedDevice = JSON.parse(deviceSelect.value);
            let quantity = parseInt(document.getElementById("deviceQuantity").value);
            if (!selectedDevice || quantity < 1) return;
            
            selectedDevices.push({ ...selectedDevice, quantity });
            renderSelectedDevices();
        }

        function renderSelectedDevices() {
            let listContainer = document.getElementById("device-list");
            listContainer.innerHTML = "";
            selectedDevices.forEach((device, index) => {
                let deviceDiv = document.createElement("div");
                deviceDiv.classList.add("device-container");
                deviceDiv.innerHTML = `${device.nazwa} - ${device.quantity} szt. (${device.pobor * device.quantity} W) ` +
                    `<button onclick="removeDevice(${index})" class="button">Usuń</button>`;
                listContainer.appendChild(deviceDiv);
            });
        }

        function removeDevice(index) {
            selectedDevices.splice(index, 1);
            renderSelectedDevices();
        }

        window.onload = loadDevices;
    </script>
</body>
</html>
