<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Poboru Energii</title>
  <style>
    :root {
      --container-bg: rgba(30, 30, 30, 0.85);
      --button-bg: #FF9800;
      --button-hover: #E68900;
      --input-width: 30px;
      --button-size: 10px;
    }

    body {
      font-size: 12px;
      font-family: Arial, sans-serif;
      background: url('/Wlodi-ile-nog/images/2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      margin: 20px;
    }

    .container {
      background: var(--container-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: left;
      width: 90%;
      max-width: 350px;
      margin: auto;
      margin-bottom: 20px;
    }

    .button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      width: 50%;
      max-width: 250px;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .device-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      flex-wrap: wrap; /* Pozwala zawinąć wiersz, jeśli się nie mieści */
    }

    .device-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-right: 10px;
    }

    .quantity-button {
      background-color: #666;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: var(--button-size);
      border-radius: 5px;
    }

    .quantity-input {
      width: var(--input-width);
      text-align: center;
      -moz-appearance: textfield;
    }

    .quantity-input::-webkit-outer-spin-button,
    .quantity-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .grid-length-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .grid-length-label {
      font-size: 1em;
      margin-right: 10px;
      flex: 1;
    }

    /* Kontener na wizualizację kraty */
    .visualization-container {
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 6px;
    }
    .visualization-container h3 {
      text-align: center;
      margin: 0 0 10px 0;
    }

    @media (max-width: 200px) {
      .container {
        width: 95%;
      }
      .button {
        padding: 12px;
        font-size: 1em;
        max-width: none;
      }
      .quantity-input {
        width: 45px;
      }
      .device-container {
        flex-direction: column;
        align-items: center;
      }
      .grid-length-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose your weapon!</h2>

    <!-- Sekcja do ustawiania długości kraty -->
    <div class="grid-length-container">
      <div class="grid-length-label">Długość kraty (m):</div>
      <div class="quantity-controls">
        <button class="quantity-button" id="grid-length-minus">−</button>
        <input 
          type="number" 
          id="grid-length-input" 
          class="quantity-input" 
          step="0.25"
          value="12" 
          min="0" 
          style="width: 50px;" 
        />
        <button class="quantity-button" id="grid-length-plus">+</button>
      </div>
    </div>

    <div id="device-list"></div>

    <select id="device-select"></select>
    <button class="button" onclick="addSelectedDevice()">Dodaj urządzenie</button>
    <button class="button" onclick="clearAll()">Clear all</button>
    <h3 id="total-energy">Całkowity pobór: 0 W</h3>
  </div>

  <!-- Kontener na naszą wizualizację -->
  <div class="visualization-container">
    <h3>Wizualizacja rozmieszczenia</h3>
    <!-- SVG, w którym będziemy rysować kratę i urządzenia -->
    <svg id="truss-visualization" width="600" height="100" style="border:1px solid #fff;"></svg>
  </div>

  <script>
    let devices = [];           // Lista wybranych urządzeń (z polami: id, nazwa, pobor, mass, szer, wys, interval itd.)
    let availableDevices = [];  // Lista urządzeń dostępnych do dodania
    let allDevices = [];        // Wszystkie urządzenia z pliku JSON
    let gridLength = 12;        // Domyślna długość kraty w metrach

    // Kolory do wizualizacji (można dodać więcej)
    const colorPalette = [
      "#e6194b","#3cb44b","#ffe119","#0082c8","#f58231","#911eb4",
      "#46f0f0","#f032e6","#d2f53c","#fabebe","#008080","#e6beff",
      "#aa6e28","#fffac8","#800000","#aaffc3","#808000","#ffd8b1",
      "#000080","#808080","#000000"
    ];

    // Zapis stanu do localStorage
    function saveState() {
      const state = {
        devices: devices.map(device => {
          const quantityInput = document.getElementById('quantity-' + device.id);
          const checkbox = document.getElementById('device-' + device.id);
          const intervalInput = document.getElementById('interval-' + device.id);

          return {
            id: device.id,
            quantity: quantityInput ? +quantityInput.value : 0,
            isChecked: checkbox ? checkbox.checked : true,
            interval: intervalInput ? +intervalInput.value : 1.0
          };
        }),
        availableDevicesIds: availableDevices.map(device => device.id),
        gridLength: gridLength
      };
      localStorage.setItem('deviceState', JSON.stringify(state));
    }

    // Odtwarzanie stanu z localStorage
    function restoreState() {
      const savedState = localStorage.getItem('deviceState');
      if (!savedState) return;

      const state = JSON.parse(savedState);

      // Przywracanie urządzeń
      state.devices.forEach(savedDevice => {
        const device = allDevices.find(d => d.id === savedDevice.id);
        if (device) {
          // Sprawdź czy w devices go nie ma
          if (!devices.find(d => d.id === device.id)) {
            // Dodaj do devices i od razu wyrenderuj
            devices.push(device);
          }
        }
      });

      // Przywracanie listy dostępnych urządzeń
      if(state.availableDevicesIds) {
        availableDevices = allDevices.filter(d => state.availableDevicesIds.includes(d.id));
      }

      // Przywracanie długości kraty
      if (typeof state.gridLength === 'number') {
        gridLength = state.gridLength;
        document.getElementById('grid-length-input').value = gridLength;
      }

      renderDeviceList();  // najpierw wyrenderujemy UI
      populateDeviceSelection();

      // Teraz uzupełniamy inputy z odczytanych wartości (quantity, interval, checked)
      state.devices.forEach(savedDevice => {
        const quantityInput = document.getElementById('quantity-' + savedDevice.id);
        const checkbox = document.getElementById('device-' + savedDevice.id);
        const intervalInput = document.getElementById('interval-' + savedDevice.id);

        if (quantityInput) {
          quantityInput.value = savedDevice.quantity;
        }
        if (checkbox) {
          checkbox.checked = savedDevice.isChecked;
        }
        if (intervalInput) {
          intervalInput.value = savedDevice.interval;
        }
      });

      calculateEnergy(); // Odtwarzamy widok
    }

    function populateDeviceSelection() {
      const select = document.getElementById('device-select');
      select.innerHTML = '';

      if (availableDevices.length === 0) {
        select.style.display = 'none';
        return;
      } else {
        select.style.display = 'inline-block';
      }

      availableDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.id;
        option.textContent = device.nazwa;
        select.appendChild(option);
      });
    }

    // Render całej listy wybranych urządzeń
    function renderDeviceList() {
      const listDiv = document.getElementById('device-list');
      listDiv.innerHTML = '';
      devices.forEach(device => addDeviceToList(device));
    }

    // Dodaje pojedynczy "blok" urządzenia do listy w HTML
    function addDeviceToList(device) {
      const container = document.createElement('div');
      container.classList.add('device-container');

      // Nazwa urządzenia + checkbox
      const labelContainer = document.createElement('div');
      labelContainer.classList.add('device-label');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = device.pobor;
      checkbox.id = 'device-' + device.id;
      checkbox.checked = true;
      checkbox.addEventListener('change', () => {
        calculateEnergy();
        saveState();
      });

      const label = document.createElement('label');
      label.textContent = `${device.nazwa} (${device.pobor} W)`;

      labelContainer.appendChild(checkbox);
      labelContainer.appendChild(label);

      // Kontrolki ilości
      const quantityContainer = document.createElement('div');
      quantityContainer.classList.add('quantity-controls');

      const minusButton = document.createElement('button');
      minusButton.textContent = "−";
      minusButton.classList.add('quantity-button');
      minusButton.onclick = function () {
        let input = document.getElementById('quantity-' + device.id);
        if (+input.value > 0) {
          input.value = +input.value - 1;
          calculateEnergy();
          saveState();
        }
      };

      const quantityInput = document.createElement('input');
      quantityInput.type = 'number';
      quantityInput.value = 0; // Domyśl
      quantityInput.min = 0;
      quantityInput.id = 'quantity-' + device.id;
      quantityInput.classList.add('quantity-input');
      quantityInput.oninput = function () {
        calculateEnergy();
        saveState();
      };

      const plusButton = document.createElement('button');
      plusButton.textContent = "+";
      plusButton.classList.add('quantity-button');
      plusButton.onclick = function () {
        let input = document.getElementById('quantity-' + device.id);
        input.value = +input.value + 1;
        calculateEnergy();
        saveState();
      };

      quantityContainer.appendChild(minusButton);
      quantityContainer.appendChild(quantityInput);
      quantityContainer.appendChild(plusButton);

      // Kontrolki interwału (odstępu)
      const intervalContainer = document.createElement('div');
      intervalContainer.classList.add('quantity-controls');

      const minusIntervalButton = document.createElement('button');
      minusIntervalButton.textContent = "−";
      minusIntervalButton.classList.add('quantity-button');
      minusIntervalButton.onclick = function () {
        let intervalInput = document.getElementById('interval-' + device.id);
        let val = parseFloat(intervalInput.value);
        if (val > 0) {
          val = (val - 0.1).toFixed(1);
          if(val < 0) val = 0;
          intervalInput.value = val;
          calculateEnergy();
          saveState();
        }
      };

      const intervalInput = document.createElement('input');
      intervalInput.type = 'number';
      intervalInput.value = 1.0; // Domyślnie 1.0 m
      intervalInput.min = 0;
      intervalInput.step = 0.1;
      intervalInput.id = 'interval-' + device.id;
      intervalInput.classList.add('quantity-input');
      intervalInput.oninput = function () {
        calculateEnergy();
        saveState();
      };

      const plusIntervalButton = document.createElement('button');
      plusIntervalButton.textContent = "+";
      plusIntervalButton.classList.add('quantity-button');
      plusIntervalButton.onclick = function () {
        let intervalInputElem = document.getElementById('interval-' + device.id);
        let val = parseFloat(intervalInputElem.value);
        val = (val + 0.1).toFixed(1);
        intervalInputElem.value = val;
        calculateEnergy();
        saveState();
      };

      intervalContainer.appendChild(minusIntervalButton);
      intervalContainer.appendChild(intervalInput);
      intervalContainer.appendChild(plusIntervalButton);

      container.appendChild(labelContainer);
      container.appendChild(quantityContainer);
      container.appendChild(intervalContainer);

      document.getElementById('device-list').appendChild(container);
    }

    // Dodaje urządzenie (z selecta) do listy wybranych
    function addSelectedDevice() {
      const select = document.getElementById('device-select');
      const selectedId = +select.value;
      const selectedDevice = availableDevices.find(d => d.id === selectedId);
      if (!selectedDevice) return;

      // Sprawdź, czy w devices już nie ma takiego samego id:
      const exists = devices.find(d => d.id === selectedId);
      if (!exists) {
        devices.push(selectedDevice);
      }

      // Usuwamy z available
      availableDevices = availableDevices.filter(d => d.id !== selectedId);
      
      renderDeviceList();
      populateDeviceSelection();
      calculateEnergy();
      saveState();
    }

    // Funkcja wyliczająca pobór energii i aktualizująca wizualizację
    function calculateEnergy() {
      let totalPower = 0;
      devices.forEach(device => {
        const checkbox = document.getElementById('device-' + device.id);
        const quantityInput = document.getElementById('quantity-' + device.id);
        if (checkbox && checkbox.checked && quantityInput) {
          const qty = parseInt(quantityInput.value) || 0;
          totalPower += device.pobor * qty;
        }
      });
      document.getElementById('total-energy').textContent = `Całkowity pobór: ${totalPower} W`;

      updateTrussVisualization();
    }

    // Wizualizacja na kracie (w SVG)
    function updateTrussVisualization() {
      const svg = document.getElementById('truss-visualization');
      // Czyścimy poprzednie elementy
      while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
      }

      // Wymiary SVG
      const svgWidth = svg.clientWidth;  // np. 600
      const svgHeight = svg.clientHeight; // np. 100

      // skala w px/m
      const scale = svgWidth / gridLength; 

      // Zbierz wszystkie obiekty (powtarzając je tyle razy, ile quantity),
      // pamiętając też o interwale
      // Ale najpierw obliczymy SUMARYCZNĄ szerokość, żeby ładnie wycentrować
      let totalWidthPx = 0;

      // Tablica "blocks" => { device, color, count: 1 } - każdy egzemplarz osobno
      const blocks = [];

      devices.forEach(device => {
        const checkbox = document.getElementById('device-' + device.id);
        const quantityInput = document.getElementById('quantity-' + device.id);
        const intervalInput = document.getElementById('interval-' + device.id);
        if (checkbox && checkbox.checked && quantityInput && intervalInput) {
          const qty = parseInt(quantityInput.value) || 0;
          const intervalM = parseFloat(intervalInput.value) || 0;
          
          for (let i = 0; i < qty; i++) {
            blocks.push({
              device: device,
              intervalM: intervalM
            });
          }
        }
      });

      // Jeśli brak bloków (żadne urządzenie nie jest wybrane lub ilość=0), to nie rysujemy
      if (blocks.length === 0) return;

      // Dla uproszczenia: zakładamy, że *wszystkie* urządzenia mają w JSON `szer = 40` cm,
      // czyli 0.4 m. Jeśli tak nie jest, możemy dynamicznie pobierać device.szer i konwertować.
      // Tutaj: deviceWidthM = device.szer * 0.01 (bo 40 = 40 cm => 0.4 m)
      // ALE co jeśli w JSON-ie wstawi się inne szerokości? => wtedy liczymy per-block.
      // Poniżej liczymy szerokość i odstępy w pętli:

      // Najpierw obliczmy łączną szerokość w pikselach, żeby móc wycentrować
      blocks.forEach((block, index) => {
        const wM = block.device.szer * 0.01; // 40 cm => 0.4 m
        const wPx = wM * scale;
        totalWidthPx += wPx;

        // Dla "środka" między egzemplarzami tego samego typu dodajemy interwał (poza ostatnim egzemplarzem DANEGO typu) 
        // -- uproszczenie: tu dodajemy zawsze, z wyjątkiem gdy to jest ostatni block w ogóle.
        // Ale user założył "interwał pomiędzy danymi urządzeniami" – tu interpretujemy, że dotyczy egzemplarzy tej samej grupy,
        // a nie pomiędzy różnymi typami. Rozwijając logikę, można bardziej precyzować.
        // W tym przykładzie dla każdego egzemplarza (oprócz ostatniego w całej sekwencji) i tak dodajemy spacing.
        if (index < blocks.length - 1) {
          totalWidthPx += (block.intervalM * scale);
        }
      });

      // Teraz znamy totalWidthPx => centrowanie
      const centerX = svgWidth / 2;
      let xStart = centerX - totalWidthPx / 2;

      // Rysujemy linię "kraty" (opcjonalnie)
      const lineY = svgHeight / 2;
      const trussLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
      trussLine.setAttribute("x1", "0");
      trussLine.setAttribute("y1", lineY);
      trussLine.setAttribute("x2", svgWidth);
      trussLine.setAttribute("y2", lineY);
      trussLine.setAttribute("stroke", "#ccc");
      trussLine.setAttribute("stroke-width", "2");
      svg.appendChild(trussLine);

      // Rysujemy każdy egzemplarz
      blocks.forEach((block, index) => {
        const device = block.device;
        const wM = device.szer * 0.01; // 0.4 m
        const wPx = wM * scale;
        const intervalPx = block.intervalM * scale;

        // Kolor wybierany wg ID (lub cokolwiek innego)
        // device.id startuje np. od 1, więc offset= (id-1) 
        const colorIndex = (device.id - 1) % colorPalette.length;
        const color = colorPalette[colorIndex];

        // Rysujemy prostokąt symbolizujący urządzenie
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", xStart);
        rect.setAttribute("y", lineY - 20);
        rect.setAttribute("width", wPx);
        rect.setAttribute("height", 40);  
        rect.setAttribute("fill", color);
        svg.appendChild(rect);

        // Dodajemy napis
        const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
        label.setAttribute("x", xStart + wPx / 2);
        label.setAttribute("y", lineY - 25);
        label.setAttribute("text-anchor", "middle");
        label.setAttribute("font-size", "10");
        label.setAttribute("fill", "#fff");
        label.textContent = device.nazwa;
        svg.appendChild(label);

        // Przesuwamy xStart o szerokość + interwał (o ile to nie ostatni block)
        xStart += wPx;
        if (index < blocks.length - 1) {
          xStart += intervalPx;
        }
      });
    }

    // Funkcja czyszcząca stan aplikacji i localStorage
    function clearAll() {
      localStorage.removeItem('deviceState');
      // Przywracamy listy
      if (allDevices.length > 0) {
        devices = allDevices.slice(0, 5);
        availableDevices = allDevices.slice(5);
      } else {
        devices = [];
        availableDevices = [];
      }
      // Przywracamy domyślną długość kraty
      gridLength = 12;
      document.getElementById('grid-length-input').value = gridLength;

      renderDeviceList();
      populateDeviceSelection();
      calculateEnergy();  // to też zaktualizuje wizualizację
    }

    // Obsługa przycisków dla długości kraty
    function initGridLengthControls() {
      const minusBtn = document.getElementById('grid-length-minus');
      const plusBtn = document.getElementById('grid-length-plus');
      const lengthInput = document.getElementById('grid-length-input');

      minusBtn.addEventListener('click', () => {
        let currentValue = parseFloat(lengthInput.value);
        if (currentValue > 0) {
          currentValue = (currentValue - 0.25).toFixed(2);
          if(currentValue < 0) currentValue = 0;
          lengthInput.value = currentValue;
          gridLength = parseFloat(lengthInput.value);
          saveState();
          calculateEnergy();
        }
      });

      plusBtn.addEventListener('click', () => {
        let currentValue = parseFloat(lengthInput.value);
        currentValue = (currentValue + 0.25).toFixed(2);
        lengthInput.value = currentValue;
        gridLength = parseFloat(lengthInput.value);
        saveState();
        calculateEnergy();
      });

      lengthInput.addEventListener('input', () => {
        gridLength = parseFloat(lengthInput.value) || 0;
        saveState();
        calculateEnergy();
      });
    }

    window.onload = function() {
      // Ładujemy dane z pliku JSON (zmień ścieżkę lub wklej na sztywno)
      fetch('/Wlodi-ile-nog/data/devices.json')
        .then(response => response.json())
        .then(data => {
          allDevices = data;

          // Na starcie np. pierwsze 5 w "devices", reszta w "availableDevices"
          devices = allDevices.slice(0, 5);
          availableDevices = allDevices.slice(5);

          renderDeviceList();
          populateDeviceSelection();
          initGridLengthControls(); 
          restoreState();     // Przywracamy stan z localStorage
          calculateEnergy();  // Obliczenia + wizualizacja
        })
        .catch(error => console.error("Błąd ładowania danych:", error));
    };
  </script>
</body>
</html>
