<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Poboru Energii</title>
    <style>
        :root {
            --background-image: 'images/2.jpg';
            --container-bg: rgba(30, 30, 30, 0.85);
            --button-bg: #FF9800;
            --button-hover: #E68900;
            --checkbox-size: 24px;
            --input-width: 60px;
            --button-size: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/Wlodi-ile-nog/images/2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: left;
            width: 400px;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .device-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .device-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: var(--checkbox-size);
            height: var(--checkbox-size);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: var(--button-size);
            border-radius: 5px;
        }

        .quantity-input {
            width: var(--input-width);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wybierz urządzenia</h2>
        <div id="device-list"></div>
        <select id="device-select"></select>
        <button class="button" onclick="addSelectedDevice()">Dodaj urządzenie</button>
        <button class="button" onclick="calculateEnergy()">Oblicz pobór prądu</button>
        <h3 id="total-energy">Całkowity pobór: 0 W</h3>
    </div>

    <script>
        let devices = [];
        let availableDevices = [];
        const maxInitialDevices = 6;

        fetch('/Wlodi-ile-nog/data/devices.json')
            .then(response => response.json())
            .then(data => {
                devices = data.slice(0, maxInitialDevices).map(device => ({ ...device, quantity: 1 }));
                availableDevices = data.slice(maxInitialDevices);
                renderDeviceList();
                populateDeviceSelection();
            })
            .catch(error => console.error("Błąd ładowania danych:", error));

        function populateDeviceSelection() {
            const select = document.getElementById('device-select');
            select.innerHTML = '';
            availableDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.id;
                option.textContent = device.nazwa;
                select.appendChild(option);
            });
        }

        function renderDeviceList() {
            const listDiv = document.getElementById('device-list');
            listDiv.innerHTML = '';
            
            devices.forEach(device => {
                const container = document.createElement('div');
                container.classList.add('device-container');
                
                const labelContainer = document.createElement('div');
                labelContainer.classList.add('device-label');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = device.pobor;
                checkbox.id = 'device-' + device.id;
                checkbox.checked = localStorage.getItem(checkbox.id) === 'true';
                
                checkbox.addEventListener('change', () => {
                    localStorage.setItem(checkbox.id, checkbox.checked);
                    calculateEnergy();
                });

                const label = document.createElement('label');
                label.textContent = `${device.nazwa} (${device.pobor} W)`;
                
                const quantityControls = document.createElement('div');
                quantityControls.classList.add('quantity-controls');

                const minusButton = document.createElement('button');
                minusButton.textContent = '-';
                minusButton.classList.add('quantity-button');
                minusButton.onclick = () => updateQuantity(device.id, -1);

                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.value = device.quantity;
                quantityInput.classList.add('quantity-input');
                quantityInput.readOnly = true;

                const plusButton = document.createElement('button');
                plusButton.textContent = '+';
                plusButton.classList.add('quantity-button');
                plusButton.onclick = () => updateQuantity(device.id, 1);

                quantityControls.appendChild(minusButton);
                quantityControls.appendChild(quantityInput);
                quantityControls.appendChild(plusButton);

                labelContainer.appendChild(checkbox);
                labelContainer.appendChild(label);
                container.appendChild(labelContainer);
                container.appendChild(quantityControls);
                listDiv.appendChild(container);
            });
        }

        function updateQuantity(id, change) {
            const device = devices.find(d => d.id === id);
            if (device) {
                device.quantity = Math.max(1, device.quantity + change);
                renderDeviceList();
                calculateEnergy();
            }
        }

        function calculateEnergy() {
            let totalPower = 0;
            devices.forEach(device => {
                const checkbox = document.getElementById('device-' + device.id);
                if (checkbox && checkbox.checked) {
                    totalPower += parseInt(device.pobor) * device.quantity;
                }
            });
            document.getElementById('total-energy').textContent = `Całkowity pobór: ${totalPower} W`;
        }
    </script>
</body>
</html>
