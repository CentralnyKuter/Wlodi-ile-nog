<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Poboru Energii</title>
    <style>
        /* Główne ustawienia stylów */
        :root {
            --background-image: url('images/2.jpg'); /* Tło strony */
            --container-bg: rgba(30, 30, 30, 0.85); /* Tło okna głównego */
            --button-bg: #FF9800; /* Kolor przycisków */
            --button-hover: #E68900; /* Kolor przycisków po najechaniu */
            --checkbox-size: 24px; /* Rozmiar checkboxów */
            --input-width: 60px; /* Szerokość pola liczbowego */
            --button-size: 24px; /* Rozmiar przycisków + i - */
        }

        body {
    font-family: Arial, sans-serif;
    background: url('images/2.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    text-align: center;
    margin: 20px;
}


        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: left;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        input[type="checkbox"] {
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            margin-right: 10px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Wyrównanie do prawej */
            gap: 10px;
            width: 100%;
        }

        .quantity-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: var(--button-size);
            border-radius: 5px;
        }

        .quantity-input {
            width: var(--input-width);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Wybierz urządzenia</h2>
        <div id="device-list"></div>
        <button class="button" onclick="calculateEnergy()">Oblicz pobór prądu</button>
        <h3 id="total-energy">Całkowity pobór: 0 W</h3>
    </div>

    <script>
        let devices = [];

        fetch('../data/devices.json')
            .then(response => response.json())
            .then(data => {
                devices = data;
                const listDiv = document.getElementById('device-list');

                devices.forEach(device => {
                    const container = document.createElement('div');
                    container.classList.add('quantity-container');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = device.pobor;
                    checkbox.id = 'device-' + device.id;
                    checkbox.checked = localStorage.getItem(checkbox.id) === 'true';
                    
                    checkbox.addEventListener('change', () => {
                        localStorage.setItem(checkbox.id, checkbox.checked);
                        calculateEnergy();
                    });

                    const label = document.createElement('label');
                    label.textContent = device.nazwa;
                    label.style.marginLeft = '10px';

                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.min = 1;
                    quantityInput.value = localStorage.getItem('quantity-' + device.id) || 1;
                    quantityInput.classList.add('quantity-input');
                    quantityInput.disabled = !checkbox.checked;
                    
                    quantityInput.addEventListener('input', () => {
                        if (quantityInput.value < 1) quantityInput.value = 1;
                        localStorage.setItem('quantity-' + device.id, quantityInput.value);
                        calculateEnergy();
                    });

                    const plusButton = document.createElement('button');
                    plusButton.textContent = '+';
                    plusButton.classList.add('quantity-button');
                    plusButton.onclick = () => {
                        quantityInput.value = parseInt(quantityInput.value) + 1;
                        localStorage.setItem('quantity-' + device.id, quantityInput.value);
                        calculateEnergy();
                    };

                    const minusButton = document.createElement('button');
                    minusButton.textContent = '-';
                    minusButton.classList.add('quantity-button');
                    minusButton.onclick = () => {
                        if (quantityInput.value > 1) {
                            quantityInput.value = parseInt(quantityInput.value) - 1;
                            localStorage.setItem('quantity-' + device.id, quantityInput.value);
                            calculateEnergy();
                        }
                    };

                    checkbox.addEventListener('change', () => {
                        quantityInput.disabled = !checkbox.checked;
                    });

                    container.appendChild(checkbox);
                    container.appendChild(label);
                    container.appendChild(minusButton);
                    container.appendChild(quantityInput);
                    container.appendChild(plusButton);

                    listDiv.appendChild(container);
                });
                calculateEnergy();
            })
            .catch(error => console.error("Błąd ładowania danych:", error));

        function calculateEnergy() {
            let total = 0;
            document.querySelectorAll('#device-list input[type="checkbox"]:checked').forEach(checkbox => {
                const quantityInput = checkbox.parentElement.querySelector('input[type="number"]');
                total += parseInt(checkbox.value) * parseInt(quantityInput.value);
            });
            document.getElementById('total-energy').textContent = `Całkowity pobór: ${total} W`;
            localStorage.setItem('total-energy', total);
        }

        window.onload = function() {
            const savedTotal = localStorage.getItem('total-energy');
            if (savedTotal) {
                document.getElementById('total-energy').textContent = `Całkowity pobór: ${savedTotal} W`;
            }
        };
    </script>

</body>
</html>
