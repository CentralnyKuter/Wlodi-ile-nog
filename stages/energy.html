<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Poboru Energii</title>
    <style>
        :root {
            --background-image: 'images/2.jpg';
            --container-bg: rgba(30, 30, 30, 0.85);
            --button-bg: #FF9800;
            --button-hover: #E68900;
            --checkbox-size: 24px;
            --input-width: 60px;
            --button-size: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('/Wlodi-ile-nog/images/2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .device-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            flex-wrap: wrap; /* Dla telefonów */
        }

        .device-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: var(--button-size);
            border-radius: 5px;
        }

        .quantity-input {
            width: var(--input-width);
            text-align: center;
            -moz-appearance: textfield; /* Usuwa strzałki w Firefox */
        }

        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Usuwa strzałki w Chrome, Edge, Safari */
            margin: 0;
        }

        /* RESPONSYWNOŚĆ */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            .device-label {
                font-size: 0.9em;
            }

            .quantity-input {
                width: 40px;
            }

            .button {
                padding: 8px;
                font-size: 0.9em;
            }

            .quantity-button {
                font-size: 20px;
                padding: 4px 8px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 50%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wybierz urządzenia</h2>
        <div id="device-list"></div>
        <select id="device-select"></select>
        <button class="button" onclick="addSelectedDevice()">Dodaj urządzenie</button>
        <button class="button" onclick="calculateEnergy()">Oblicz pobór prądu</button>
        <h3 id="total-energy">Całkowity pobór: 0 W</h3>
    </div>

    <script>
        let devices = [];
        let availableDevices = [];
        
        fetch('/Wlodi-ile-nog/data/devices.json')
            .then(response => response.json())
            .then(data => {
                devices = data.slice(0, 5);
                availableDevices = data.slice(5);
                renderDeviceList();
                populateDeviceSelection();
            })
            .catch(error => console.error("Błąd ładowania danych:", error));

        function populateDeviceSelection() {
            const select = document.getElementById('device-select');
            const addButton = document.querySelector('.button[onclick="addSelectedDevice()"]');

            select.innerHTML = '';
            if (availableDevices.length === 0) {
                select.style.display = 'none';
                addButton.style.display = 'none';
                return;
            }

            select.style.display = 'inline-block';
            addButton.style.display = 'inline-block';

            availableDevices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.id;
                option.textContent = device.nazwa;
                select.appendChild(option);
            });
        }

        function renderDeviceList() {
            const listDiv = document.getElementById('device-list');
            listDiv.innerHTML = '';
            devices.forEach(device => addDeviceToList(device));
        }

        function addDeviceToList(device) {
            const container = document.createElement('div');
            container.classList.add('device-container');

            const labelContainer = document.createElement('div');
            labelContainer.classList.add('device-label');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = device.pobor;
            checkbox.id = 'device-' + device.id;
            checkbox.checked = true;
            checkbox.addEventListener('change', calculateEnergy);

            const label = document.createElement('label');
            label.textContent = `${device.nazwa} (${device.pobor} W)`;

            const quantityContainer = document.createElement('div');
            quantityContainer.classList.add('quantity-controls');

            const minusButton = document.createElement('button');
            minusButton.textContent = "−";
            minusButton.classList.add('quantity-button');
            minusButton.onclick = function () {
                let input = document.getElementById('quantity-' + device.id);
                if (input.value > 1) {
                    input.value--;
                    calculateEnergy();
                }
            };

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = 1;
            quantityInput.min = 1;
            quantityInput.id = 'quantity-' + device.id;
            quantityInput.classList.add('quantity-input');
            quantityInput.oninput = calculateEnergy;

            const plusButton = document.createElement('button');
            plusButton.textContent = "+";
            plusButton.classList.add('quantity-button');
            plusButton.onclick = function () {
                let input = document.getElementById('quantity-' + device.id);
                input.value++;
                calculateEnergy();
            };

            labelContainer.appendChild(checkbox);
            labelContainer.appendChild(label);
            quantityContainer.appendChild(minusButton);
            quantityContainer.appendChild(quantityInput);
            quantityContainer.appendChild(plusButton);

            container.appendChild(labelContainer);
            container.appendChild(quantityContainer);
            document.getElementById('device-list').appendChild(container);
        }
    </script>
</body>
</html>
