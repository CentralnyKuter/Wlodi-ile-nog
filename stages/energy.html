<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Poboru Energii</title>
    <style>
        :root {
            --background-image: 'images/2.jpg'; /* Ścieżka do obrazu tła */
            --container-bg: rgba(30, 30, 30, 0.85); /* Kolor tła okna głównego (półprzezroczyste ciemne tło) */
            --button-bg: rgb(255, 152, 0); /* Kolor przycisków w formacie RGB (pomarańczowy) */
            --button-hover: rgb(230, 137, 0); /* Kolor przycisków po najechaniu */
            --checkbox-size: 24px; /* Rozmiar checkboxów */
            --input-width: 60px; /* Szerokość pól liczbowych (ilości urządzeń) */
            --button-size: 24px; /* Rozmiar tekstu na przyciskach */
        }

        body {
            font-family: Arial, sans-serif; /* Czcionka używana na stronie */
            background: url('/Wlodi-ile-nog/images/2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(255, 255, 255); /* Kolor tekstu (biały) */
            text-align: center;
            margin: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px; /* Zaokrąglenie rogów kontenera */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Cień dla kontenera */
            display: inline-block;
            text-align: left;
            width: 400px;
        }

        .button {
            background-color: var(--button-bg);
            color: rgb(255, 255, 255); /* Kolor tekstu na przyciskach (biały) */
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--button-hover); /* Kolor zmienia się po najechaniu */
        }

        .device-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }

        .device-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-button {
            background-color: rgb(102, 102, 102); /* Kolor przycisków + i - (ciemnoszary) */
            color: rgb(255, 255, 255); /* Kolor tekstu na przyciskach (biały) */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: var(--button-size);
            border-radius: 5px;
        }

        .quantity-input {
            width: var(--input-width);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wybierz urządzenia</h2>
        <div id="device-list"></div>
        <select id="device-select"></select>
        <button class="button" onclick="addSelectedDevice()">Dodaj urządzenie</button>
        <button class="button" onclick="calculateEnergy()">Oblicz pobór prądu</button>
        <h3 id="total-energy">Całkowity pobór: 0 W</h3>
    </div>
</body>
</html>
